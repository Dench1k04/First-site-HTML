<!DOCTYPE html>
<html>
<head>
  <title>Добро пожаловать!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #calculator {
      margin: 20px auto;
      width: 200px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #calculator input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #calculator input[type="button"] {
      width: 48%;
      box-sizing: border-box;
      margin-right: 2%;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать, Денис!</h1>

  <div id="calculator">
    <input type="number" id="num1" placeholder="Первое число">
    <input type="number" id="num2" placeholder="Второе число">
    <input type="button" value="Сложить" onclick="add()">
    <input type="button" value="Вычесть" onclick="subtract()">
    <input type="button" value="Умножить" onclick="multiply()">
    <input type="button" value="Разделить" onclick="divide()">
    <p id="result"></p>
  </div>

  <script>
    function add() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }

    function subtract() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }

    function multiply() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }

    function divide() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }
  </script>
</body>
</html>
